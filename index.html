            padding: 0;

            scrollbar-width: none;
        }
        
        body {
            font-family: 'Noto Sans Arabic', Arial, sans-serif;

            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        h1 {
            color: #FF6B9B;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0px #FFE5F1;
            animation: bounce 2s infinite;
        }
        
        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .letter-button {
            background: white;
            border: 5px solid #FFE5F1;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .letter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FF6B9B, #FFB6D9);
            border-radius: 10px 10px 0 0;
        }
        
        .letter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 155, 0.2);
        }
        
        .letter {
            font-size: 3rem;
            color: #FF6B9B;
            margin: 10px 0;
            text-shadow: 2px 2px 0px #FFE5F1;
            animation: wobble 2s infinite;
            display: inline-block;
        }
        
        .letter-detail {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: flex-start;
            z-index: 1000;
            padding: 30px;
            overflow-y: auto;
        }
        
        .letter-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 95%;
            position: relative;
            border: 5px solid #FFE5F1;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #FF6B9B;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close-button:hover {
            background: #FF8BB3;
            transform: scale(1.1);
        }
        
        .examples {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .example {
            background: #FFE5F1;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            color: #FF8BB3;
            transition: all 0.3s ease;
        }
        
        .example:hover {
            transform: scale(1.1);
            background: #FFD6E6;
        }
        
        .image-container {
            display: grid;
            gap: 15px;
            margin-top: 30px;
            padding: 10px;
        }
        
        /* Desktop - Row layout */
        @media (min-width: 769px) {
            .image-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        /* Mobile - Column layout */
        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 5px;
            }

                margin-bottom: 10px;
            }
        
            .image-container img {
                border-width: 4px;
                margin-bottom: 8px;
            }
        
            .image-label {
                font-size: 1rem;
                padding: 6px 10px;
            }

            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

            margin-bottom: 15px;

            margin-bottom: 12px;
        }

            padding: 8px 15px;
            background: #FFE5F1;
            border-radius: 10px;

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            animation: float 15s infinite linear;
        }
        
        .cloud:nth-child(1) { width: 100px; height: 40px; top: 10%; left: -100px; animation-duration: 20s; }
        .cloud:nth-child(2) { width: 60px; height: 30px; top: 30%; left: -60px; animation-duration: 15s; }
        .cloud:nth-child(3) { width: 80px; height: 35px; top: 50%; left: -80px; animation-duration: 18s; }
        .cloud:nth-child(4) { width: 70px; height: 20px; top: 70%; left: -100px; animation-duration: 20s; }
        .cloud:nth-child(5) { width: 40px; height: 25px; top: 65%; left: -60px; animation-duration: 15s; }
        .cloud:nth-child(6) { width: 50px; height: 15px; top: 80%; left: -80px; animation-duration: 18s; }
        
        .image-container:has(> div:nth-child(n+4)) {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed #FFE5F1;
        }
        
        .footer {
            text-align: center;

        .footer-divider {

            font-weight: bold;
        }
        
        .footer-year {

            font-weight: bold;

        /* Animations */
        @keyframes float {
            from { transform: translateX(-100px); }

            0%, 100% { transform: translateY(0); }

        }

            25% { transform: rotate(-5deg); }

        }
        
        /* Hide scrollbar */

            display: none;
        }
        
        /* Media Queries */

            }

            }

                padding: 6px;
            }
        }
    </style>

        document.querySelectorAll('.letter-button').forEach(button => {
            button.addEventListener('click', () => {
                const letter = button.dataset.letter;
                const data = letterData[letter];
                
                const detailView = document.querySelector('.letter-detail');
                detailView.querySelector('.letter').textContent = letter;
                
                const examples = detailView.querySelectorAll('.example');
                examples[0].textContent = data.examples[0];
                examples[1].textContent = data.examples[1];
                
                const imageContainer = detailView.querySelector('.image-container');
                imageContainer.innerHTML = '';
                data.images.forEach(image => {
                    const imgDiv = document.createElement('div');
                    imgDiv.innerHTML = `
                        <img src="${image.src}" alt="${image.label}" />
                        <div class="image-label">${image.label}</div>
                    `;
                    imageContainer.appendChild(imgDiv);
                });
                
                detailView.style.display = 'flex';
                // Push state when opening detail view
                history.pushState({ isDetailView: true }, '', '');
            });
        });
        
        // Handle the back button
        window.addEventListener('popstate', (event) => {
            const detailView = document.querySelector('.letter-detail');
            if (detailView.style.display === 'flex') {
                detailView.style.display = 'none';
                // Prevent default back behavior
                event.preventDefault();
            }
        });
        
        document.querySelector('.close-button').addEventListener('click', () => {
            document.querySelector('.letter-detail').style.display = 'none';
            // Go back in history when closing manually
            history.back();
        });
        
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', () => {
                const currentLetter = document.querySelector('.letter-detail .letter').textContent;
                const data = letterData[currentLetter];
                
                if (data?.link) {
                    window.open(data.link, '_blank');
                } else {
                    alert(`هیچ لینکێک بوونی نییە بۆ پیتی ${currentLetter}`);
                }
            });
        });
